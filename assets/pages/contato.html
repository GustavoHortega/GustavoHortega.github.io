<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contato.css">
    <script src="/assets/scripts/nav-template.js"></script>
    <link rel="shortcut icon" href="/assets/favicon/image.png" type="image/x-icon">
    <title>Gustavo | Contato</title>
</head>
<body>
    <div id="navbar-container"></div> <!--Conteúdo da navbar será carregado aqui-->

    <main>
        <h1>Entre em Contato</h1>
        <form action="#" method="post">
          <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </fieldset>
    
          <fieldset>
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>
    
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
          </fieldset>
    
          <button type="submit">Enviar</button>
        </form>
      </main>
</body>
</html>
